process uncalibRecHitsProd  = {
    
    # initialize  MessageLogger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    
    untracked PSet options = {
	untracked bool wantSummary = true  # default is false
    }
    
    service = Timing { } 
    
    # initialize  MessageLogger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"	
 # input Source
	source = PoolSource {
		untracked vstring fileNames = { 'rfio:/castor/cern.ch/cms/archive/ecal/h4tb.pool/h4b.00017056.A.0.0.root'}
		untracked int32 maxEvents = 500
	        untracked bool isBinary = true
	}
 #######################################################################################

    # Ecal unpacker
    include "EventFilter/EcalTBRawToDigi/data/ecalTBunpack.cfi"
    
    # Read 2006 offline DB 
    include "Configuration/EcalTB/data/readConfiguration2006_v1_fromFrontier.cff"
    
    # Reconstruction for 2004 rawData
    include "Configuration/EcalTB/data/localReco2006_rawData.cff"
    
  module out = PoolOutputModule 
   {	
     untracked string fileName = 'hits.root'
   }

 path p = {getCond, ecalTBunpack , localReco2006_rawData }

 endpath ep = { out }

	
}

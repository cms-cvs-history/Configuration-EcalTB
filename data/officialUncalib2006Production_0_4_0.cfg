# Config file to be used to produce uncalibrated RecHits from 2006 Data
# 21/08/06 Giuseppe Della Ricca, Pietro Govoni and Alex Zabi.

process uncalibRecHitsProd  = {

 # initialize  MessageLogger
 include "FWCore/MessageLogger/data/MessageLogger.cfi"
	
 # input Source
	source = PoolSource {
		untracked vstring fileNames = { 'rfio:INPUTFOLDER/INPUTFILE.root'}
		untracked int32 maxEvents = -1
	        untracked bool isBinary = true
	}
 #######################################################################################

 # Ecal unpacker
 include "EventFilter/EcalTBRawToDigi/data/ecalTBunpack.cfi"

 # Read 2006 offline DataBase
 include "Configuration/EcalTB/data/readConfiguration2006_v1_fromDB.cff"

 # Reconstruction for 2006 rawData
 include "Configuration/EcalTB/data/localReco2006_rawData.cff"

 module out = PoolOutputModule 
  {	
    untracked vstring outputCommands = {
            "keep *",
      	    "drop FEDRawDataCollection_*_*_*"
    }
    untracked string fileName = 'OUTPUTFILE.root'
  }

 path p = { getCond , ecalTBunpack , localReco2006_rawData }

 endpath ep = { out }
}

process simpleAnalysis = {

 # initialize  MessageLogger
 include "FWCore/MessageLogger/data/MessageLogger.cfi"

 #######################################################################################
 # input
  source = PoolSource {
     untracked vstring fileNames = {'file:ECALH4TB_detsim_hits.root'}
     untracked int32 maxEvents = -1
  }
 #######################################################################################

  # analysis module for HV Scan
  module simpleTBanalysis = EcalSimpleTBAnalyzer 
  {
   string digiProducer   = "ecaldigi"
   string digiCollection = ""

   string hitProducer   = "ecalTBSimWeightUncalibRecHit"
   string hitCollection = "EcalUncalibRecHitsEB"

   string hodoRecInfoProducer   = "ecalTBSimHodoscopeReconstructor"
   string hodoRecInfoCollection = "EcalTBHodoscopeRecInfo"

   string tdcRecInfoProducer   = "ecalTBSimTDCReconstructor"
   string tdcRecInfoCollection = "EcalTBTDCRecInfo"

   string eventHeaderProducer   = "SimEcalEventHeader"
   string eventHeaderCollection = ""

   untracked string rootfile = "ecal_tbsim_SimpleTBAnalysis.root"
  }

  path p = { simpleTBanalysis  }
}

